<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Font Family link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Restaurant & Lounge</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row mt-3 align-items-center">
          <div id="header-title" class="col-4">Restaurant & Lounge</div>
          <div class="col-6"></div>
          <div id="cart-button" class="col-2">
            <img
              src="https://imgur.com/1EKrQIi.png"
              alt="Carrito de compras"
              class="icon"
            />
            <span id="cart-counter">0 items</span>
          </div>
        </div>
        <hr />
        <div class="row">
          <img
            src="https://i.imgur.com/S8Ffdqa.png"
            alt="Banner"
            class="col-12"
          />
        </div>
        <hr />
      </header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" id="nav-bar-ul">
            
          </ul>
        </div>
      </nav>
      <hr />
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 id="page-title"></h2>
        </div>
      </div>
      <hr />
      <div class="row" id="content">

      </div>
      <div class="row" id="table-footer"></div>
      <footer>
        <div class="row justify-content-center mb-5 mt-5 text-muted">
          Contact Us: +57 3102105253 - info@restaurant.com - @restaurant
        </div>
      </footer>
    </div>
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure about cancelling the order?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" id="cancel-button">Yes, I want to cancel the order</button>
            <button type="button" class="btn btn-danger">No, I want to continue adding products</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
